<div class="container">
  <div class="row center-align">
    <ul class="header-tabs">
      <li>Bookshelf</li>
      <!-- <li>Reading</li>
      <li>Read</li> -->
    </ul>
    <a class="btn-floating btn-large waves-effect waves-light purple lighten-1 modal-trigger" href="#add-book-modal"><i class="material-icons">add</i></a>
  </div>
  <div class="row books-shelf-grid">
    <!-- <div class="col s4 center-align book-grid">
      <a class="btn-floating btn-large waves-effect waves-light purple lighten-1 modal-trigger" href="#add-book-modal"><i class="material-icons">add</i></a>
      <h4>Add</h4>
      <h6>Your own</h6>
    </div> -->
    {{#each books}}
    <div class="col s3 center-align book-grid">
      <div class="card">
        <div class="card-image">
          <img src="{{img_url}}">
        </div>
        <div class="card-content">
          <!-- <span class="card-title">Card Title</span> -->
          <h5 class="card-title">{{name}}</h5> 
          <h6>{{author}}</h6>
          <!-- <p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p> -->
        </div>
        <div class="card-action">
          {{#if read}}
          <div class="chip deep-purple darken-1">Read</div>
          {{/if}}
          {{#if reading}}
          <div class="chip orange darken-1">Reading</div>
          {{/if}}
          <!-- <a href="#">This is a link</a> -->
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>

<div id="user-uid" style="display: none">{{user.uid}}</div>

<div id="add-book-modal" class="modal">
  <div class="modal-content">
    <h4>Add your Book</h4>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="book-name" type="text" class="validate">
          <label for="book-name">Name</label>
        </div>
        <div class="input-field col s6">
          <input id="book-author" type="text" class="validate">
          <label for="book-author">Author</label>
        </div>
      </div>
      <div class="row read-state">
        <div class="col s6 offset-s3 cntr center-align">
          <h6>Reading</h6>
          <div class="press">  
            <input type="checkbox" id="read-book-checked" class="cbx hidden" checked/>
            <label for="read-book-checked" class="lbl"></label>
          </div>
          <h6>Read</h6>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a id="save-add-book" href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
  </div>
</div>
