<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Add Your Book</h4>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="book-name" type="text" class="validate">
          <label for="book-name">Name</label>
        </div>
        <div class="input-field col s6">
          <input id="book-author" type="text" class="validate">
          <label for="book-author">Author</label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a id="save-add-book" href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
  </div>
